# Model tests test that the models produce the right output, they do not test the source data.
models:
  - name: stg_customers
    description: The grain of this table is one unique customer per row.
    columns:
      - name: customer_id
        description: Primary key for customers table.
        data_tests:
          - unique
          - not_null
  - name: stg_orders
    description: One order per row
    columns:
      - name: order_id
        description: Primary key for the orders table.
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status')}}"
        data_tests:
          - accepted_values:
              values:
               - completed
               - shipped
               - placed
               - return_pending
               - returned
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id # Reference to current column in stg_orders - a bit of redundancy
              to: ref('stg_customers') # Internal dbt reference