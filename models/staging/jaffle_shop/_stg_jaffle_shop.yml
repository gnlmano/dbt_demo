models:
  - name: stg_customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status
        data_tests:
          - accepted_values:
              values:
               - completed
               - shipped
               - placed
               - return_pending
               - returned
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id # Reference to current column in stg_orders - a bit of redundancy
              to: ref('stg_customers') # Internal dbt reference